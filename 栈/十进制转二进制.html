<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Binay(){
            //初始化转化栈
            this.items = []
            //转化过程
            Binay.prototype.process = function(num){
                let waitnum = num
                while(waitnum!=0){
                    this.push(waitnum%2)
                    waitnum = Math.floor(waitnum/2)
                }
                return this.toString()
            }
            //将转化数值压入栈
            Binay.prototype.push = function(element){
                this.items.push(element)
            }
            Binay.prototype.toString = function(){
                let stackString = ''
                for(i = this.items.length-1;i>=0;i--){
                    stackString += this.items[i] + ''
                }
                return stackString
            }
        }
        var stu = new Binay()
        alert(stu.process(555))
    </script>
</body>
</html>
